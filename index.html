<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Employees</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.13.0-web/css/all.css">

    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <section class="container">
      <header>
        <h1>Employees Agenda</h1>

        <div class="search">
          <input type="text" id="searchField" placeholder="Search..">
          <button onclick="searchEmployees()"><i class="fa fa-search"></i></button>
        </form>
      </header>

      <main>
        <ul class="agenda"></ul>

        <form class="add-employee">
          <input type="submit" id="submit_button" value="+"></input>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="type here">
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="age" placeholder="type here">
          </div>

          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" placeholder="type here">
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
